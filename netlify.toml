[build]
  base = "/"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "20"
  # Replicate API Configuration - Configure this in Netlify Site Settings → Environment variables
  # Get your free API token from: https://replicate.com/account/api-tokens
  REPLICATE_API_TOKEN = ""

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuración para permitir métodos POST en rutas API
[dev]
  command = "npm run dev"
  targetPort = 3000
  autoLaunch = false
